plugins:
  source:
    - module: intake_postgres
    - dir: !template '{{ CATALOG_DIR }}/plugin_dir'

sources:
  # In this case, each "source" is the name of a dataset; for convenience, it
  # shares the name of the table where the data resides - but this need not be
  # the case (and will probably not be the case very often).
  sample1:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: 'select * from sample1'

  sample2_1:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: 'select * from sample2_1'

  sample2_2:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: 'select * from sample2_2'

  sample2:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: |
        select coalesce(a.name, b.name) as name,
               coalesce(a.score, b.score) as score,
               coalesce(a.rank, b.rank) as rank
        from sample2_1 a full outer join sample2_2 b
        on a.name = b.name

  points:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: |
        select * from points

  multipoints:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: |
        select * from multipoints

  lines:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: |
        select * from lines

  multilines:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: |
        select * from multilines

  polygons:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: |
        select * from polygons

  multipolygons:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: |
        select * from multipolygons

  triangles:
    driver: postgres
    args:
      uri: 'postgresql://postgres@localhost:5432/postgres'
      sql_expr: |
        select * from triangles

  jinja2_env:
    driver: postgres
    args:
      uri: !template 'postgresql://postgres@localhost:{{ env("DBPORT") }}/{{ env("DBNAME") }}'
      sql_expr: |
        select * from sample1

  jinja2_shell:
    driver: postgres
    args:
      uri: !template 'postgresql://postgres@localhost:{{ shell("echo 5432")[0] }}/{{ shell("echo postgres")[0] }}'
      sql_expr: |
        select * from sample1

  jinja2_shell_and_env:
    driver: postgres
    args:
      uri: !template 'postgresql://postgres@localhost:{{ shell("echo 5432")[0] }}/{{ env("DBNAME") }}'
      sql_expr: |
        select * from sample1

  jinja2_params_with_env:
    parameters:
      - name: port
        description: Database port
        type: int
        default: 5432
        min: 1024
        max: 65535
      - name: dbname
        description: Database name
        type: str
        default: postgres
      - name: username
        description: Database username
        type: str
        default: postgres
      - name: passwd
        description: Password, gleaned from env variable
        type: str
        default: !template '{{ env("DB_PASSWD") }}'
      - name: address
        description: Database server address
        type: str
        default: localhost
    driver: postgres
    args:
      uri: !template 'postgresql://{{ username }}:{{ passwd }}@{{ address }}:{{ port }}/{{ dbname }}'
      sql_expr: |
        select * from sample1

  jinja2_params_with_shell:
    parameters:
      - name: port
        description: Database port
        type: int
        default: 5432
        min: 1024
        max: 65535
      - name: dbname
        description: Database name
        type: str
        default: postgres
      - name: username
        description: Database username
        type: str
        default: postgres
      - name: address
        description: Database server address
        type: str
        default: localhost
    driver: postgres
    args:
      uri: !template 'postgresql://{{ username }}:{{ env("DB_PASSWD") }}@{{ address }}:{{ port }}/{{ dbname }}'
      sql_expr: |
        select * from sample1

  jinja2_params_with_shell_and_env:
    parameters:
      - name: port
        description: Database port
        type: int
        default: 5432
        min: 1024
        max: 65535
      - name: dbname
        description: Database name
        type: str
        default: !template '{{ shell("echo postgres") }}'
      - name: username
        description: Database username
        type: str
        default: postgres
      - name: address
        description: Database server address
        type: str
        default: localhost
    driver: postgres
    args:
      uri: !template 'postgresql://{{ username }}:{{ env("DB_PASSWD") }}@{{ address }}:{{ port }}/{{ dbname }}'
      sql_expr: |
        select * from sample1
